<div class="p-6 mx-auto">
  <h1 class="text-2xl font-bold mb-5">Create New Movie Entry</h1>
  <form [formGroup]="movieForm" (ngSubmit)="handleSubmit()" class="space-y-4">
    <p *ngIf="uniqueTitleError" class="text-red-600 text-center">This title already exists!</p>
    <input
      formControlName="title"
      placeholder="Movie Title"
      class="input input-bordered w-full h-full py-1"
      required
    />
    <textarea
      formControlName="desc"
      placeholder="Description"
      class="textarea textarea-bordered w-full"
    ></textarea>
    <div class="flex justify-between">
      <input
        type="number"
        formControlName="release_yr"
        placeholder="Release Year"
        class="input input-bordered h-full py-1"
        required
        max="9999"
        style="width: 49%;"
      />
      <input
        type="number"
        formControlName="length"
        placeholder="Length (minutes)"
        class="input input-bordered h-full py-1"
        required
        style="width: 49%;"
      />
    </div>
    <input
      formControlName="director"
      placeholder="Director"
      class="input input-bordered me-2 h-full py-1"
      style="width: 49%;"
    />
    <input
      formControlName="producer"
      placeholder="Producer"
      class="input input-bordered h-full py-1"
      style="width: 49%;"
    />
    <section class="flex justify-between items-start">
      <div class="space-y-2" style="width: 49%;">
        <select (change)="handleGenreChange($event)" class="select select-bordered w-full h-full min-h-0">
          <option>Select a genre</option>
          <option *ngFor="let genre of genres" [value]="genre.genre">{{ genre.genre }}</option>
        </select>
        <p *ngIf="selectedGenres.length === 0" class="text-red-500 text-center">
          <b>Genre must be added!</b>
        </p>
        <div class="flex flex-wrap gap-2">
          <div *ngFor="let genre of selectedGenres" class="badge badge-ghost gap-1">
            {{ genre }}
            <button type="button" (click)="handleRemoveGenre(genre)" class="btn btn-ghost btn-xs">âœ•</button>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <input
          [(ngModel)]="newGenre"
          placeholder="Add new genre"
          class="input input-bordered flex-1 h-full py-1"
        />
        <button type="button" (click)="handleAddNewGenre()" class="btn h-full py-2 min-h-0">Add</button>
      </div>
    </section>
    <label *ngIf="!imageFile" class="btn btn-block">
      Select Image
      <input type="file" class="hidden" (change)="handleImageChange($event)" accept="image/*" />
    </label>
    <p *ngIf="!imageFile" class="text-red-500 text-center">
      <b>Image is required!!</b>
    </p>
    <div *ngIf="imagePreview" class="card w-96 bg-base-100 shadow-xl mx-auto">
      <figure>
        <img [src]="imagePreview" alt="Preview" class="rounded-t-lg max-h-60 object-cover" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">Image Preview</h2>
        <div class="card-actions justify-end gap-2">
          <button type="button" class="btn btn-error text-white" (click)="handleCancelImage()">Cancel</button>
        </div>
      </div>
    </div>
    <div class="flex justify-between">
      <button type="submit" class="btn" style="width: 49%;">Submit</button>
      <button type="button" class="btn" style="width: 49%;" (click)="router.navigate(['/'])">Cancel</button>
    </div>
  </form>
</div>
