<div class="toast toast-top toast-end">
    <div *ngIf=showRegisterToaster class="alert alert-success">
        <span class="text-lg text-white p-1">Registration successful!</span>
    </div>
    <div *ngIf=showErrorToaster class="alert alert-error">
        <span class="text-lg text-white p-1">All fields are required!</span>
    </div>
</div>
